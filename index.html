<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form style="display: none;" id="newBookForm">
        <div><label for="title">Title</label>
            <input type="text" name="title" id="title"></div>
        <div><label for="author">Author</label>
            <input type="text" name="author" id="author"></div>
        <div><label for="pages">Pages</label>
            <input type="text" name="pages" id="pages"></div>
        <div><label for="readed">readed</label>
            <input type="checkbox" name="readed" id="readed"></div>
        <div><input type="submit" value="Add Book" id="submit-btn" ></div>
    </form>
    <div class="btn-container">
        <button class="add-book-btn">New Book</button>
    </div>
    <div>
        <table class="library-table">
            <thead style="display: none;" class="table-head">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Readed</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
    </div>
</body>
</html>
